<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<img src="./assets/logo.gif" alt="" class="logo">
<main>
    <label>
        Converter <B>de</B>
        <select>
            <option>R$ Real Brasileiro</option>
        </select>
    </label>
    <label>
        Converter <B>para</B>
        <select class="currency-select">
            <option value="dolar">US$ Dólar Americano</option>
            <option value="euro">€ Euro</option>
        </select>
    </label>
    <label>
        Valor
        <input class="input-currency" placeholder="R$10.000,00">
    </label>
    <button class="convert-button">Converter</button>
    <Section>
        <div class="currency-box">
            <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$0,00</p>
        </div>
        <img class="arrow-img" src="./assets/Vector.png" alt="seta">
        <div class="currency-box">
            <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
            <p class="currency" id="currency-name">Dólar</p>
            <p class="currency-value">US$0,00</p>
        </div>
    </Section>
</main>

</body>
<script src="scripts.js"></script>
</html>
